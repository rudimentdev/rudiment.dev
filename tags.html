---
layout: layout.html
pagination:
    data: collections
    size: 1
    alias: tag
    filter:
        - all
        - posts
permalink: /tags/{{ tag }}/
---

<h3>Tagged with "{{ tag }}"</h3>

{% for post in collections[tag] reversed %}
<div class="blog-entry">
    <i>{{ post.date | date: "%e %b %Y" }}</i>
    <a href="{{ post.url }}">{{ post.data.title }}</a>
</div>
{% endfor %}
